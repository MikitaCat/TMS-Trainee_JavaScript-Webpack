<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wraper">

        <div class="menu">
            <input type="text" class="addTask" value="" placeholder="Enter the task name">
            <span class="right-name">Incorrect task name</span>
            <button class="high-task-btn">High Task</button>
            <button class="mid-task-btn">Middle Task</button>
            <button class="low-task-btn">Low Task</button>
            <img class="arrow" src='./src/Arrow2.png'>
        </div>


        <div class="tasks">
            <div class="high-priority">
                <div class="show-high-tasks">
                    <h3>High Priority</h3>
                </div>
                <ul class="high-task-list"></ul>
            </div>
            <div class="mid-priority">
                <div class="show-mid-tasks">
                    <h3>Middle Priority</h3>
                </div>
                <ul class="mid-task-list"></ul>
            </div>
            <div class='low-priority'>
                <div class="show-low-tasks">
                    <h3>Low Priority</h3>
                </div>
                <ul class="low-task-list"></ul>
            </div>
        </div>
    </div>
</body>

</html>
